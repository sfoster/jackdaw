<html>
<head>
  <title>Test Level Loader</title>
  <script>
  // configure curl
    curl = {
      apiName: 'require',
      baseUrl: '../lib',
      pluginPath: '../lib',
      paths: {
        curl: 'curl/src/curl',
        dollar: 'vendor/jquery-1.7',
        tests: '../tests',
        domReady: 'curl/src/curl/plugin/domReady'
      }

  });
