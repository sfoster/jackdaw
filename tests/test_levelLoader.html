<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Test Level Loader</title>
  <script>
  // configure curl
    curl = {
      apiName: 'require',
      baseUrl: '../lib',
      pluginPath: '../lib/amd',
      paths: {
        curl: 'curl/src/curl',
        dollar: 'vendor/jquery-1.7',
        tests: '../tests',
        domReady: 'curl/src/curl/plugin/domReady'
      }
    };
  </script>
  <script src="../lib/curl/src/curl.js"></script>
  <script>
require([
  'dollar',
  'level!levels/example.json'
], function($, level){
  
  function init(){
    var renderList = level.getRenderList();
    console.log("init, getRenderList: ", renderList);
    renderList.forEach(function(ent){
      $('#output').append('<li>'+ent.name+'<pre>'+ent.toJSON(true)+'</pre></li>');
    });
  }
  if(level.resourceLoader.pendingCount){
    level.resourceLoader.listen('load', function(evt){
      console.log("loader loaded: ", evt.id, evt);
      if(evt.pending <= 0){
        init();
      }
    });
  } else {
    init();
  }
  level.getRenderList = function(){
    return this.entities;
  }
});
  </script>
</head>

<body>
  <h1>Level Loader</h1>
  <ol id="output"></pl>
</body>
</html>
